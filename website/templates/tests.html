{% extends "base.html" %} {% block title %}Tests{% endblock %} {% block content %}
<form method="POST">
    <input type="hidden" name="keyword" value="{{ keyword }}">
    {% for question in questions %}
        <p>{{ question[0] }}</p>
        <input type="radio" id="option1" name="question{{ question[6] }}" value="{{ question[1] }}">
        <label for="option1">{{ question[1] }}</label><br>
        <input type="radio" id="option2" name="question{{ question[6] }}" value="{{ question[2] }}">
        <label for="option2">{{ question[2] }}</label><br>
        <input type="radio" id="option3" name="question{{ question[6] }}" value="{{ question[3] }}">
        <label for="option3">{{ question[3] }}</label><br>
        <input type="radio" id="option4" name="question{{ question[6] }}" value="{{ question[4] }}">
        <label for="option4">{{ question[4] }}</label><br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
