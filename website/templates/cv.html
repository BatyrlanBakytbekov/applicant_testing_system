{% extends "base.html" %} {% block title %}CV{% endblock %} {% block content %}
<form method="POST">
    <h1 align="center">Enter Your main skills</h1>
    <div class="form-group">
        <label for="ProgrammingLanguage">Programming language</label>
        <input 
        type="text" 
        class="form-control" 
        id="ProgrammingLanguage" 
        name="ProgrammingLanguage" 
        placeholder="e.g. Python, JS, PHP ...">
    </div>
    <div class="form-group">
        <label for="EngineeringSkill">Engineering & Technical skill</label>
        <input 
        type="text" 
        class="form-control" 
        id="EngineeringSkill" 
        name="EngineeringSkill" 
        placeholder="e.g. Prototyping, testing, CAD ...">
    </div>
    <div class="form-group">
        <label for="ITSkill">IT skill</label>
        <input 
        type="text" 
        class="form-control" 
        id="ITSkill" 
        name="ITSkill" 
        placeholder="e.g. Machine learning, cloud, UX/UI ... ">
    </div>
    <div class="form-group">
        <label for="ManagementSkill">General Management and Project Management skill</label>
        <input 
        type="text" 
        class="form-control" 
        id="ManagementSkill" 
        name="ManagementSkill" 
        placeholder="e.g. Agile, scrum, performance tracking ... ">
    </div>
    <div class="form-group">
        <label for="MarketingSkill">Advertising and Marketing skill</label>
        <input 
        type="text" 
        class="form-control" 
        id="MarketingSkill" 
        name="MarketingSkill" 
        placeholder="e.g. SEO/SEM, SMM, A/B testing ... " />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
